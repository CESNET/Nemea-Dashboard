<section layout="row">
    <sidebar-menu></sidebar-menu>
    
    <md-content flex layout="column" >
        
        <topbar-menu></topbar-menu>
        <section class="content event" layout-padding flex>
            <div layout="row">
                <div ng-bind-html="data | json2html" flex></div>

            <div flex map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map center="{{geo.latitude}},{{geo.longitude}}" zoom="5">
                    <marker position="{{geo.latitude}},{{geo.longitude}}" title="Hello World!"></marker>
                </ng-map>
            </div>
            </div>
            <div>{{ geo }}</div>
        </section>
    </md-content>
</section>
